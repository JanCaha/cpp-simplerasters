package:
  name: libsimplerasters
  version: "0.8.0"

source:
  path: ..

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - cmake
    - ninja
    - libgdal
  run:
    - libgdal

test:
  commands:
    - bash test_script.sh  # [unix]
    - call test_script.bat  # [win]

about:
  home: https://github.com/JanCaha/cpp-simplerasters
  license: MIT
  summary: "C++ Raster Data Access Library based on GDAL"

extra:
  recipe-maintainers:
    - JanCaha
  channels:
    - conda-forge
    - defaults
