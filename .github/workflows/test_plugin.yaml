name: Tests for Library

on:
  push:
    branches-ignore:
      - "ex-**" 
      - "experiments**"
    paths:
      - src/**
      - external/** 
      - cmake/**
      - CMakeLists.txt
      - "**/CMakeLists.txt"
      - .github/workflows/test_plugin.yaml

jobs:

  Tests-library:

    runs-on: ubuntu-latest

    env:
      DEBIAN_FRONTEND: "noninteractive"
      QT_QPA_PLATFORM: "offscreen"
      XDG_RUNTIME_DIR: "/tmp"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:

      - name: Update and Upgrade
        run: |
          sudo apt update
          sudo apt install ninja-build

      - name: Install GDAL
        run: |
          sudo apt-get -y install gdal-bin libgdal-dev

      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure
        run: | 
           mkdir build
           cmake \
            -S. \
            -Bbuild \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS:bool=on 

      - name: Build
        run: | 
           cmake --build build --config Release --target all

      - name: Run tests
        run: |
          cd build/tests
          ctest -VV

      - name: Test install
        run: |
          rm -rf build
          cmake \
            -S. \
            -Bbuild \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS:bool=off \
            -DPACK_DEB:bool=on
          sudo cmake --build build --config Release --target install
          cmake --build build --config Release --target pack_deb
      
      - name: Upload DEB file as artifact
        if: github.event_name == 'push' && (contains(github.event.head_commit.message, 'v.') || startsWith(github.ref, 'refs/tags'))
        uses: actions/upload-artifact@v3
        with:
          name: _packages
          path: _packages/simplerasters_*.deb
