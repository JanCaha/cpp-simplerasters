name: Build conda package

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on: push

jobs:

  Build-on-Linux:

    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    permissions:
      contents: write

    env:
      CONDA_PKG_DIR: ~/conda_pkgs_dir
      GH_TOKEN: ${{ github.token }}

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          use-mamba: true
          environment-file: conda/conda-env.yaml
          activate-environment: dev-viewshed

      - name: Build library
        run: |
          conda build conda

      - name: List build directory
        run: |      
          ls -l $CONDA_PREFIX/conda-bld/linux-64

      - name: Copy to directory
        run: |
          mkdir -p packages
          cp $CONDA_PREFIX/conda-bld/linux-64/*.conda packages

      - name: List packages
        run: |
          ls -l packages
